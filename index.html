<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Develop DS</title>
  <meta name="description" content="Official site for Develop DS apps on Google Play." />
  <style>
    :root {
      --bg: #f6f8fb;
      --card: #ffffff;
      --text: #1b1f24;
      --muted: #5b6573;
      --accent: #0b57d0;
      --border: #d9e0ea;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .wrap {
      max-width: 760px;
      margin: 0 auto;
      padding: 40px 20px 60px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 24px;
    }
    h1 { margin: 0 0 10px; font-size: 32px; }
    p { margin: 0 0 16px; color: var(--muted); line-height: 1.5; }
    .links a {
      display: inline-block;
      margin: 8px 10px 0 0;
      padding: 10px 14px;
      border: 1px solid var(--border);
      border-radius: 10px;
      text-decoration: none;
      color: var(--text);
      background: #fff;
    }
    .links a.primary {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }
    footer {
      margin-top: 18px;
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Develop DS</h1>
      <p>Official homepage for Develop DS mobile apps.</p>

      <div class="links">
        <a class="primary" href="https://play.google.com/store/apps/developer?id=Develop+DS" target="_blank" rel="noopener noreferrer">
          View apps on Google Play
        </a>
        <a href="/app-ads.txt">app-ads.txt</a>
      </div>

      <footer>
        Contact: info.developds@gmail.com
      </footer>
    </section>
  </main>
</body>
</html>
